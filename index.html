<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Double Popups</title>
</head>

<body>
    <main>
        <div class="card">
            <!-- Remove Btn -->
            <button class="remove-btn"><i class="fas fa-times"></i></button>
            <!-- Phone Icon Img -->
            <div class="phone-icon"><i class="fas fa-phone"></i></div>
            <!-- Text Wrapper -->
            <div class="text-container">
                <h1>Add your phone number</h1>
                <p>Make it easier for your friends to get in touch with you.</p>
            </div>
            <!-- Button Container -->
            <div class="button-container">
                <button class="btn not">Not now</button>
                <button class="btn add">Add number</button>
            </div>
        </div>
        <div class="card">
            <!-- Remove Btn -->
            <button class="remove-btn"><i class="fas fa-times"></i></button>
            <!-- Phone Icon Img -->
            <div class="phone-icon"><i class="fas fa-fire"></i></div>
            <!-- Text Wrapper -->
            <div class="text-container">
                <h1>Stay up to date with our hot news!</h1>
                <p>Get weekly updates on what's happening in the tech industry</p>
            </div>
            <!-- Button Container -->
            <form>
                <input type="email" placeholder="Enter your email address">
                <button class="btn subscribe">Subscribe</button>
        </div>
        </div>
    </main>
</body>
<script>
    const form = document.querySelector('form');
    form.onsubmit = (e) => {
        e.preventDefault();
    }
</script>

</html>
