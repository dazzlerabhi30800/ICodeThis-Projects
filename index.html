<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <header>
            <nav>
                <a class="link" href="javascript:;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a class="link notification" href="javascript:;">
                    <i class="fas fa-bell"></i>
                </a>
            </nav>
            <div class="user-wrapper">
                <div class="user-profile">
                    <img src="https://external-preview.redd.it/2epPmrieeL5XCy-2ih0vZtcLdX48pZg1D5AMdioiewY.jpg?width=640&crop=smart&auto=webp&s=bb0dfb675c4d42aa65f6ba97aade0f4182f86e6e"
                        alt="Katy Perry">
                    <div class="user-bio">
                        <h1>Katy Perry</h1>
                        <p>event schedule</p>
                    </div>
                </div>
                <div class="months">
                    <button class="month active">november</button>
                    <button class="month">december</button>
                </div>
            </div>
            <div class="custom-shape-divider-bottom-1699857477">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
            </div>
        </header>
        <section class="event-wrapper">
            <div class="event">
                <div class="event-info">
                    <h2>Nov 26 <br> <span>Denver, CO, US</span></h2>
                    <div class="event-timings">
                        <span><i class="fas fa-location-dot"></i>Pepsi Center</span>
                        <span><i class="fas fa-clock"></i> 20:00</span>
                    </div>
                </div>
                <button class="buy-btn"><i class="fas fa-ticket"></i> Buy Ticket</button>
            </div>
        </section>
    </main>
</body>
<script src="./index.js"></script>

</html>
