<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Group Gallery Component</title>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav>
        <a href="javascript:;" class="link"><i class="far fa-message"></i></a>
        <a href="javascript:;" class="link active"
          ><i class="fas fa-user-group"></i
        ></a>
        <a href="javascript:;" class="link"><i class="fas fa-bomb"></i></a>
        <a href="javascript:;" class="link"><i class="fas fa-gear"></i></a>
      </nav>
      <section>
        <header>
          <h1><i class="fas fa-arrow-left"></i> Groups</h1>
          <div class="view--toggler">
            <div class="layout column-layout">
              <i class="fas fa-equals"></i>
            </div>
            <div class="layout active flex-layout">
              <i class="fas fa-table-cells-large"></i>
            </div>
          </div>
        </header>

        <div class="group--wrapper"></div>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
