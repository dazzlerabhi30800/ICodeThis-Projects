<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="font-['Roboto'] flex justify-center items-center min-h-screen bg-[#202330] text-white">
    <main class="flex flex-col gap-4 w-1/3 max-w-[350px]">
        <nav
            class="text-[2rem] w-fit self-end border-2 border-[#fcb407] md:cursor-pointer hover:border-yellow-700 hover:text-yellow-700 text-[#fcb407] rounded-[50%] p-4 px-5">
            DA</nav>
        <div
            class="menu scale-100 transition ease-in-out duration-200 p-5 flex flex-col gap-7 bg-white text-[#26304b] rounded-lg shadow-lg w-full">
            <div class="flex justify-between items-center">
                <h1 class="font-medium text-xl">Dazzler Abhi</h1>
                <button class="text-[#fcb407] md:cursor-pointer">Change</button>
            </div>
            <button class="text-lg p-3 rounded-md shadow-md bg-[#fcb407] hover:bg-yellow-400">Upgrade</button>
            <div class="flex flex-col gap-5 my-2 ">
                <div class="flex items-center gap-6 text-xl md:cursor-pointer hover:text-gray-600">
                    <i class="fas fa-gear"></i>
                    <h2>Account Settings</h2>
                </div>
                <div class="flex items-center gap-6 text-xl md:cursor-pointer hover:text-gray-600">
                    <i class="fas fa-headset"></i>
                    <h2>Support</h2>
                </div>
                <div
                    class="flex items-center gap-6 text-xl border-t-2 border-gray-300 pt-5 md:cursor-pointer hover:text-gray-600">
                    <i class="fas fa-circle-minus"></i>
                    <h2>Log Out</h2>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
