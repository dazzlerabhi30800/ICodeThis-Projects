<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://github.com/dazzlerabhi30800/assets-for-coding/blob/main/Logo.png?raw=true"
        alt=""
      />
      <nav>
        <ul class="links">
          <li>Home</li>
          <li>Articles</li>
          <li>Pricing</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <div class="button--container">
          <button class="btn login">Log In</button>
          <button class="btn trial">Start Free Trial</button>
        </div>
      </nav>
      <button class="menu--btn">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main>
      <section class="hero--section">
        <h1>A Modern Way to Build Websites</h1>
        <p class="desc">
          Empower designers to build professional, custom websites in a
          completely visual canvas with no code.
        </p>
        <button class="trial--btn">Start free trial</button>
      </section>
      <section class="review--section">
        <div class="ruler">
          <span class="line"></span>
          <span>We Share our thoughts on design</span>
          <span class="line"></span>
        </div>
        <div class="review--wrapper">
          <div class="review">
            <img
              src="https://images.unsplash.com/photo-1587440871875-191322ee64b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
              alt=""
            />
            <h2>
              Redesigning my site increased sales by over 400% in one week.
            </h2>
            <p>Jul 1, 2020</p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="./index.js"></script>
</html>
